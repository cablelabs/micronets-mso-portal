version: '3'
services:
  mongo:
      image: mongo
      volumes:
        - /tmp/mongodb:/data/db
      network_mode: "host"
      ports:
        - "27017:27017"
  api:
    build:
      context: ./
      dockerfile: Dockerfile
    image: community.cablelabs.com:4567/micronets-docker/mso-portal:latest
    network_mode: "host"
    environment:
      - NODE_ENV=production
      - NETWORK_MODE=true
      - PORT=3210
      - MONGO_URL=mongodb://127.0.0.1:27017/micronets
    depends_on:
          - mongo
    ports:
          - '3210:3210'